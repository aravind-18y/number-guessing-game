<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing</title>
    <link rel="stylesheet" href="numberguessing.css">
</head>
<body>
    <div class="heading"><h1>number guessing game</h1></div> 
    <div class="container"><p>Guess a random number between 1 and 100</p></div>
    <div id="hint" class="class"><p>your guessed number is closer to the correct number</p></div>
    <div class="guess-container">
        <input type="number" id="guess" placeholder="Enter a number">
        <button id="guess-button">Guess</button>
    </div>
    <div class="result-container">
        <p id="result"></p>
        <button id="new-game-button">New Game</button>
    </div>
    <script src="numberguessing.js"></script>
</body>
</html>
